<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
</head>
   
<body>
    
    <button class="day">
        <i class="fas fa-sun"></i>
    </button>
  
    
        
    <div class="sidenav">
        <span class="open-slide">
            <a href="#" onclick="openSlideMenu()">
                <svg width="30" height="30">
                    <path d="M0, 5 30,5" stroke="#fff"
                    stroke-width="5"/> 
                    <path d="M0, 14 30,14" stroke="#fff"
                    stroke-width="5"/> 
                    <path d="M0, 23 30,23" stroke="#fff"
                    stroke-width="5"/> 

                </svg>
            </a>
        </span>
        <div id="side-menu" class="side-navv">
            <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
            <a class="nav-btn1" href="about.html">About</a>
            <a class="nav-btn3" href="portfolio.html">Portfolio</a>
            <a class="nav-btn5" href="index.html">Home</a>
        </div>
    </div>

        <nav class="navbar">
            <h1><a href="index.html">Barbara</a></h1>
            <ul class="nav">
                <li><a class="nav-btn1" href="about.html">About</a></li>
                <li><a class="nav-btn3" href="portfolio.html">Portfolio</a></li>
                <li><a class="nav-btn5" href="contact.html">Contact</a></li>

            </ul>
            
        </nav>

        <div class="container">
            <div class="left-col">
                <img src="./img/barbara.jpg" style="height: 90vh; width: 45vw;">
            </div>
            <div class="right-col">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider-round"></div>
                    </label>
                </div>

                <h2> Contact Me</h2>
                <p>Email me your message and I will get back to you as soon as possible</p>
                <form 
                action="https://formspree.io/f/xzbyzknd" 
                method="POST">
                    <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                    <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                    <label for="message">Message</label>
                <textarea rows="6" placeholder="Your Message" id="message" name="message" required></textarea>
                    <button class="submit-sub" id="submit" name="submit">Send</button>
                
                </form>
                <div id="error"></div>
                <div id="success-msg"></div>
            </div>
        </div>
 
        <script>
            function openSlideMenu(){
                document.getElementById('side-menu').style.width
                ='250px';
                document.getElementById('main').style.marginLeft
                ='250px';
            }
    
            function closeSlideMenu(){
                document.getElementById('side-menu').style.width
                ='0';
                document.getElementById('main').style.marginLeft
                ='0';
            }
        </script>
   
    <script src="./js/contact.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
